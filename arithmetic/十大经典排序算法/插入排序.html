<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希尔排序</title>
</head>
<body>
    <script>
        let arr = [1,9,8,17,6,6,5,4,4,2,10,12,18];
        let forNum = 0
        for (let i = 0; i < arr.length; i++) {
            let preIndex = i-1
            let temp = arr[i]
            while(preIndex >= 0 && arr[preIndex] > temp){
                console.log('i---',i,'preIndex',preIndex)
                arr[preIndex+1] = arr[preIndex]
                preIndex--;
                forNum++;
            }
            arr[preIndex+1] = temp
        }
        console.log('forNum',forNum)
        console.log(arr)
    </script>
</body>
</html>
