/**

var detectCapitalUse = function(word) {
    // let arr = {

    //     "D":'D',
    //     "E":'E',

    // };
    let dx = 0
    let xx = 0
    let oneDx = 0
    for (let i = 0; i < word.length; i++) {
        if(64 < word.charCodeAt(i) && word.charCodeAt(i) < 91){
            if(i === 0){
                oneDx++
            }
            dx++
        }
        if(96 < word.charCodeAt(i) && word.charCodeAt(i) < 123){
            xx++
        }
    }

    if(dx === word.length){
        return true
    }
    if(xx === word.length){
        return true
    }
    if(dx > 1){
        return false
    }
    if(oneDx === 1){
        return true
    }
    return false
    console.log(word.length)
    console.log(dx)
    console.log(xx)
    

};
