    <title>397. 整数替换</title>
    <script>
/**
 * @param {number} n
 * @return {number}
 */
var integerReplacement = function(n) {
    let re = 0
    while (n != 1) {
        if((n %2 ) === 0){
            n = Math.abs(n >> 1)
        }else{
            if ( n !== 3 && ((n >> 1) & 1)){
                n++
            }else{
                n--
            }
        }
        re++
    }
    return re
};
